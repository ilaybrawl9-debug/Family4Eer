<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>כניסה - משפחה</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container auth-container">
    <h1>התחברות</h1>

    <form id="loginForm">
      <label for="username">שם משתמש:</label>
      <input type="text" id="username" required />
      
      <label for="password">סיסמא:</label>
      <input type="password" id="password" required />

      <button type="submit">התחבר</button>
    </form>

    <p>אין לך משתמש? <a href="index.html">הרשם כאן</a></p>

    <div id="message" class="message"></div>

    <div id="familySection" style="display:none; margin-top:15px;">
      <h4>משפחה</h4>

      <div id="alreadyInFamily" style="display:none;">
        <p>
          אתה שייך למשפחת: <strong id="familyNameText"></strong><br>
          קוד משפחה: <strong id="familyCodeText"></strong>
        </p>
      </div>

      <div id="joinFamilyForm">
        <label for="joinFamilyCode">קוד משפחה:</label>
        <input type="text" id="joinFamilyCode" placeholder="הכנס קוד משפחה">
        <button type="button" id="joinFamilyBtn">הצטרף</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChsibo5Ga9f5U0Xkyhalrtuq1AAfjBdqE",
      authDomain: "familyapp-daa98.firebaseapp.com",
      projectId: "familyapp-daa98",
      storageBucket: "familyapp-daa98.firebasestorage.app",
      messagingSenderId: "444731850132",
      appId: "1:444731850132:web:d994154e5d17c5e4032381"
    };

    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app);
  </script>

  <script src="login.js" type="module"></script>
</body>
</html>
