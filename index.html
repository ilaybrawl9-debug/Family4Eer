<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>הרשמה</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>הרשמה</h2>

  <input type="email" id="email" placeholder="אימייל">
  <input type="password" id="password" placeholder="סיסמה (לפחות 6 תווים)">
  <input type="text" id="familyCode" placeholder="קוד משפחה (ליצירת משפחה חדשה)">
  
  <label>
    <input type="checkbox" id="isAdmin"> חשבון מנהל
  </label>
  <input type="password" id="adminCode" placeholder="קוד מנהל" style="display:none">

  <button id="registerBtn">הרשמה</button>
  <p id="message"></p>

  <p>כבר רשום? <a href="login.html">התחבר כאן</a></p>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

<!-- JS הרשמה -->
<script src="register.js"></script>
</body>
</html>
